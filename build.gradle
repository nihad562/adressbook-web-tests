 plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.10'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'io.github.bonigarcia:webdrivermanager:4.4.3'
    compile 'io.rest-assured:rest-assured:4.4.0'
}
 test {
     useJUnitPlatform()
     useTestNG()
 }
